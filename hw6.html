<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<title>Insert title here</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
$(function() {
	$.ajax({
		url: "http://140.134.26.71:58080/web-prog/Hotels",
		type: "GET",
		dataType: "json",
		success: function(data) {
                        var temp = 0;
			var items = data.Infos.Info;
			for(var i = 0; i < items.length; i++) {
				var name = items[i].Name;
				var imgURL = items[i].Picture1	;
				var URL = items[i].Website;
				if(i%3==0){
				temp = i;
					$("#attractions").append('<div class="row"id="'+temp+'"> </div>');
					$("#"+temp).append('<div  class="col-sm-3 col-sm-9" ><div >'+name+'</div><div><a href="'+URL+'" target="_blank"><img src="' + imgURL +'" height="200" width="200"></a></div></div>');
				}
				else{
					$("#"+temp).append('<div  class="col-sm-3 col-sm-9" ><div >'+name+'</div><div><a href="'+URL+'" target="_blank"><img src="' + imgURL +'" height="200" width="200"></a></div></div>');
			}
			}
		},
		error: function() {
		
		}
	});
});
</script>

</head>
<body>
<div class="jumbotron text-center">
<h1>大飯店瀏覽</h1>
</div>
<div id="attractions" class="container">
</div>
</body>
</html>
